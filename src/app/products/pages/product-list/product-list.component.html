<div class="page-container">
    <div class="heading-section">
        <h1>🛒 Product Management</h1>
        <p class="subheading">View, filter, and manage your product inventory efficiently.</p>
      </div>
  <button (click)="addProduct()">Add Product</button>
  <button 
  class="bulk-delete-btn" 
  (click)="deleteSelectedProducts()" 
  [disabled]="selectedProductIds.length === 0">
  Delete Selected ({{ selectedProductIds.length }})
</button>

  <div class="filter-section">
    <div class="filter-group">
      <label for="searchInput">🔍 Search:</label>
      <input
        id="searchInput"
        type="text"
        [(ngModel)]="searchTerm"
        (input)="onSearchChange()"
        placeholder="Search by name or SKU"
        class="search-input"
      />
    </div>
  
    <div class="filter-group">
      <label for="categorySelect">📦 Category:</label>
      <select
        id="categorySelect"
        [(ngModel)]="selectedCategory"
        (change)="onCategoryChange()"
        class="category-select"
      >
        <option value="">All Categories</option>
        <option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </option>
      </select>
    </div>
  
    <div class="filter-group price-range">
      <label>💰 Price Range:</label>
      <div class="range-inputs">
        <input
          type="number"
          [(ngModel)]="minPrice"
          (input)="onPriceChange()"
          placeholder="Min"
          class="price-input"
        />
        <span>-</span>
        <input
          type="number"
          [(ngModel)]="maxPrice"
          (input)="onPriceChange()"
          placeholder="Max"
          class="price-input"
        />
      </div>
    </div>
  
    <div class="tags-filter">
        <label>🏷️ Tags:</label>
        <div class="tag-options">
          <label *ngFor="let tag of ['New', 'On Sale', 'Popular']">
            <input
              type="checkbox"
              [checked]="selectedTags.includes(tag)"
              (change)="onTagToggle(tag, $event)"
            />
            {{ tag }}
          </label>
        </div>
      </div>
      
  </div>
  

 <!-- Product Table -->
<table>
  <thead>
    <tr>
      <th>
        <input 
          type="checkbox" 
          [checked]="areAllSelected()" 
          (change)="toggleSelectAll($event)" 
        />
      </th>
      <th>Name</th>
      <th>SKU</th>
      <th>Price</th>
      <th>Stock</th>
      <th>Category</th>
      <th>Tags</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of filteredProducts">
      <td>
        <input 
          type="checkbox" 
          [checked]="isSelected(p.id)" 
          (change)="toggleProductSelection(p.id, $event)" 
        />
      </td>
      <td data-label="Name">{{ p.name }}</td>
      <td data-label="SKU">{{ p.sku }}</td>
      <td data-label="Price">{{ p.price | currency }}</td>
      <td data-label="Stock">
        <span [ngClass]="getStockBadgeClass(p.stock)">
          {{ getStockText(p.stock) }}
        </span>
      </td>
      <td data-label="Category">{{ p.category }}</td>
      <td data-label="Tags">
        <span *ngFor="let tag of p.tags" class="tag">{{ tag }}</span>
      </td>
      <td data-label="Action">
        <button class="btn view-btn" (click)="viewDetails(p.id)">View</button>
        <button class="btn edit-btn" (click)="editProduct(p.id)">Edit</button>
        <button class="btn delete-btn" (click)="deleteProduct(p.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

  <app-pagination
  [currentPage]="currentPage"
  [totalPages]="totalPages"
  (pageChanged)="handlePageChange($event)">
</app-pagination>

</div>
